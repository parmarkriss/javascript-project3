<script type="text/javascript">
  

  function num(a){
    if(a > 0){
        console.log("positive number = "+a);
    }else if(a == 0){
        console.log("zero number");
    }else{
        console.log("negative number = "+a);
    }
    
  }
  var a = parseInt(prompt("enter the number:- "));
  num(a);
</script>
