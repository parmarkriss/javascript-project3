<script id="text/javascript">
    

    function num(){
        var no = parseInt(prompt("enter the number:- "));
        if(no > 0){
            console.log("positive number = "+no);
        }else if(no == 0){
            console.log("zero number");
        }else{
            console.log("negative number = "+no);
        }
    }
    num();

</script>
